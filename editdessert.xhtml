<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>

</h:head>

<h:body>

    <h:form>
        <p:panel id="panel" header="Add a dessert!">

            <p:messages id="msgs" />

            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="items" value="Dessert Name:" />
                <p:inputText id="items" value="#{editItemView.item}" required="true" label="items">
                    <f:validateLength minimum="2" />
                    <p:ajax update="items" event="keyup" />
                </p:inputText>
                <p:message for="items" id="msgitems" display="icon" />

                <p:outputLabel for="quantity" value="Quantity:" />
                <p:inputText id="quantity" value="#{editItemView.quantity}" label="quantity" required="true">
                    <p:ajax update="msgquantity" event="keyup" />
                </p:inputText>
                <p:message for="quantity" id="msgquantity" display="icon" />

                <p:outputLabel for="type" value="Type:" />
                <p:inputText id="type" value="#{editItemView.type}" required="true" label="type">
                    <f:validator validatorId="itemValidator" />
                    <p:ajax update="type" event="keyup" />
                </p:inputText>
                <p:message for="type" id="msgtype" display="icon" />


            </h:panelGrid>

            <p:commandButton value="Save" update="panel" action="#{editItemView.save}" icon="pi pi-check" />
        </p:panel>
    </h:form>
</h:body>
</html>
